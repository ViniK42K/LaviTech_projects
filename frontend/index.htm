<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Agenda de Contatos</h1>
    </header>

    <main class="container">

        <section class="search-container">
            <label for="campo-busca">Buscar Contato:</label>
            <div class="search-box">
                <input type="text" id="campo-busca" placeholder="Digite um nome, email ou telefone">
                <button id="botao-busca">Buscar</button>
            </div>
        </section>

        <section class="form-container">
            <h2>Novo Contato</h2>
            <form id="formulario-contato">
                <div class="input-group">
                    <label for="campo-nome">Nome:</label>
                    <input type="text" id="campo-nome" required>
                </div>

                <div class="input-group">
                    <label for="campo-telefone">Telefone:</label>
                    <input type="tel" id="campo-telefone" required>
                </div>

                <div class="input-group">
                    <label for="campo-email">E-mail:</label>
                    <input type="email" id="campo-email">
                </div>

                <button type="submit" class="botao-adicionar">Adicionar Contato</button>
            </form>
        </section>

        <!-- Lista de contatos -->
        <section class="contacts-container">
            <h2>Contatos Salvos</h2>
            <ul id="lista-contatos"></ul>
        </section>

    </main>
    <script src="frontend/app.js"></script>

</body>
</html>
